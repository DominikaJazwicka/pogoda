<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container">


    <div class="d-flex align-items-center mt-5" style="background-color: #26A4BF;">
    <h2 id="CityName" class="pt-5 pb-5 px-5"
    style="font-weight: 700; font-size: 36px; color: white;"
    ></h2>
    <div>
        <input style="height: 30px; border: none; border-radius: 50px; padding-left: 15px;" id="SearchField" type="text" placeholder="Podaj nazwę miasta">
        </div>
        <span class="px-5" style="color: yellow; font-weight: 700;" id="ErrorMessage"></span>

    </div>


<div class="d-flex justify-content-between pt-5 pb-5" style="background-color: #8DC6D2;">

    <div class="px-5">
    <h2 class="d-flex justify-content-center"
    style="font-weight: 700; font-size: 24px; color: #444444;"
    >Zachmurzenie</h2>
    <div style="color: #444444;" id="clouds" class="d-flex justify-content-center"></div>
    </div>

    <div class="px-5">
    <h2 class="d-flex justify-content-center"
    style="font-weight: 700; font-size: 24px; color: #444444;"
    >Strafa czasowa</h2>
    <div style="color: #444444;" id="Timezone" class="d-flex justify-content-center"></div>
    </div>


    <div class="px-5">
    <h2 class="d-flex justify-content-center"
    style="font-weight: 700; font-size: 24px; color: #444444;"
    >Widoczność</h2>
    <div style="color: #444444;" id="Visibility" class="d-flex justify-content-center"></div>
    </div>

    <div class="px-5">
    <h2 class="d-flex justify-content-center"
    style="font-weight: 700; font-size: 24px; color: #444444;"
    >Temperatura</h2>
    <div class="d-flex justify-content-center">
    <div style="color: #444444;" id="main" class="px-4"></div>
    <div style="color: #444444;" id="mainId" class="px-4"></div>
    <div style="color: #444444;" id="mainTemp" class="px-4"></div>
    </div>
    </div>

    </div>


    </div>

    <script src="./weather.js"></script>
    <script src="./country.js"></script>
</body>
</html>
